Calificaciones:
    type: entity
    table: calificaciones
    fields:
        codigo:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        nombre:
            type: string
            length: 30
            fixed: false
            nullable: false
        descripcion:
            type: text
            nullable: false
        puntajeAdquicision:
            type: decimal
            nullable: false
            column: puntaje_adquicision
    lifecycleCallbacks: {  }
